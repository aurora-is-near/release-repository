---
on:
  push:
    branches:
      - main
      - develop
  pull_request:

name: Tests
jobs:
  test:
    name: Test suite (mainnet)
    runs-on: [self-hosted, heavy]
    steps:
      - name: Install rust
        run: |
          rustup show
          rustup default ${{ env.RUST_VERSION }}

      - name: Install sandbox
        run: |
          mkdir -p $HOME"/bin"
          rm -rf nearcore
          git clone --depth 1 --branch 1.35.0 https://github.com/near/nearcore
          cd nearcore
          make sandbox-release
          cp target/release/near-sandbox $HOME"/bin/"
          cd ../

      - name: Clone the repository
        uses: actions/checkout@v2
      - name: Build test WASM
        run: cargo build --release --target wasm32-unknown-unknown
      - name: Test
        run: NEAR_SANDBOX_BIN_PATH=$HOME"/bin/near-sandbox" cargo test --all

env:
  RUST_VERSION: 1.72.0
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
